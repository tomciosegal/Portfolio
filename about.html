    <script>
         const locations = [
            ['Crete', 35.2731181, 24.4919706],
            ['Athens', 37.9908997,23.70332],
            ['Maurtius', -20.392554,57.0959745],
            ['Bangkok', 13.7248936,100.4930261],
            ['Phi Phi Island', 7.7377891,98.706876],
            ['Phuket', 7.8309254,98.0797405]
        ];

        const map_div = document.querySelector('#map');
        const map = new google.maps.Map(map_div, {
            center: new google.maps.LatLng(52.254547, 20.989675),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            zoom: 1,
        });

        const infoWindow = new google.maps.InfoWindow();

        for(let i = 0; i < locations.length; i++){
            const marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(locations[i][1], locations[i][2])
            });

            google.maps.event.addListener(marker, 'click', function(){
                infoWindow.setContent(locations[i][0]);
                infoWindow.open(map, marker);

                map.setZoom(10);
                map.setCenter(marker.getPosition());
            })
        }

        </script>
